name: "Terraform CI/CD with Security"

on:
  push:
    branches: [ "main" ]

jobs:
  # 1. Mantemos a segurança separada
  security-scan:
    name: "Security Scan (tfsec)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          additional_args: --minimum-severity HIGH 

  # 2. Unificamos o Terraform em um único Job para o LocalStack
  terraform-execution:
    name: "Terraform Execution"
    needs: security-scan
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Wait for LocalStack
        run: sleep 30

      - name: Terraform Plan & Apply
        run: |
          terraform plan -var="project_name=AWS-Lab-LocalStack"
          terraform apply -var="project_name=AWS-Lab-LocalStack" -auto-approve