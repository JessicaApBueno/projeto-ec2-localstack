name: "Terraform CI/CD with Security"

on:
  push:
    branches: [ "main" ]

jobs:
  security-scan:
    name: "Security Scan (tfsec)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          # Define que o job só falha se encontrar algo Crítico ou Alto
          additional_args: --min-severity CRITICAL,HIGH 

  terraform-plan:
    name: "Terraform Plan"
    needs: security-scan
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        run: terraform init
      - name: Terraform Plan
        run: terraform plan -var="project_name=AWS-Lab-LocalStack"

  terraform-apply:
    name: "Terraform Apply"
    needs: terraform-plan
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        run: terraform init
      - name: Terraform Apply
        run: terraform apply -var="project_name=AWS-Lab-LocalStack" -auto-approve